zookeeper:
  fullnameOverride: xatu-clickhouse-zookeeper

  image:
    tag: 3.8.1

  podDisruptionBudget:
    enabled: true
    minAvailable: 1

  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

  heapSize: "5120"
  # enable auto purge
  autopurge:
    purgeInterval: 1
    snapRetainCount: 3

  # raise timeout because when autopurge runs it can cause some decent lag
  livenessProbe:
    timeoutSeconds: 15
    failureThreshold: 16
  readinessProbe:
    timeoutSeconds: 15
    failureThreshold: 16

  persistence:
    enabled: true
    storageClass: standard-gp3
    size: 10Gi

  replicaCount: 2

  resources:
    requests:
      cpu: 100m
      memory: 1Gi
    limits:
      cpu: 500m
      memory: 4Gi
